<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Básico</title>


</head>

<body>
    <script>

        var invitados = ['Javier', 'Hannah', 'Emilio'];
        var invitado = prompt("Escribe tu nombre");

        if( invitados.includes(invitado) ) {
            alert("Bienvenido a la fiesta!");
        } else {
            alert("No estás en la lista de invitados.");
        }

    </script>
</body>

</html>
