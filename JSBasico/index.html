<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Básico</title>


</head>

<body>
    <script>

        getNombre(1);

        function getNombre(position) {
            var nombre = prompt("Escribe tu primer nombre");
            alert("Hola " + nombre.slice(0, position).toUpperCase() + nombre.slice(1).toLowerCase());
            alert("Posoción del caracter para poner en mayúsucla: " + position);
        }

    </script>
</body>

</html>
